[ENV]
DH_HOME=/Users/eunjubileeyang/WebstormProjects/KAIST_SODAS/DH
[Daemon]
name=KAIST
networkInterface=eth0
portNum=50052
[DHSearch]
portNum=53000
[RMSync]
portNum=50069
rmSyncRootDir=./rmsync
[SessionListener]
portNum=50054
[GovernanceSystem]
