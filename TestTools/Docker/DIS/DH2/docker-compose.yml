---
version: '2.2'

networks:
  default:
    external:
      name: sodas

services:
  sodas.dh1.zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: sodas.dh1.zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  sodas.dh1.broker:
    image: confluentinc/cp-kafka
    container_name: sodas.dh1.broker
    depends_on:
      - sodas.dh1.zookeeper
    ports:
      - "9095:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: sodas.dh1.zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://sodas.dh1.broker:9095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_EXTERNAL_PORT: 9095
